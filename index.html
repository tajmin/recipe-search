<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipearch - A Recipe Search Engine</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="">
    <div class="container p-5">
        <div class="row justify-content-md-center">
            <div class="col-md-6 mt-5">
                <h1 class="text-center text-secondary">Search Your Favorite Recipe</h1>
                <div class="input-group my-5">
                    <input id="serch-input" type="text" class="form-control" placeholder="Type food name or ingredients"
                        aria-label="Recipient's username" aria-describedby="button-addon2" style="padding: 12px;">
                    <button onclick="searchRecipe()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search Recipe</button>
                </div>
                <p id="message" class="text-center text-danger fw-bold"></p>
            </div>
        </div>
    </div>
    <!-- Spinner Container -->
    <div id="spinner" style="display: none;">
        <div class="mt-3 d-flex justify-content-center gap-3">
            <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <!-- Card Container Containing Recipe Cards -->
    <div id="card-container" class="container-fluid p-5">
        <div class="row justify-content-md-center py-5">
            <div class="col-md-8">
                <div class="row row-cols-1 row-cols-md-3 g-5" id="recipe-containers">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content" id="recipe-modal">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
